@if (isAddingTask){
    <app-new-task [userId]="userId" (close)="onCloseTask()"></app-new-task>
}

<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectUserTasks; track task.userId){
            <li>
                <app-task [task]="task"></app-task>
            </li>
        }
    </ul>
</section>
