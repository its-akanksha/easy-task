<app-header></app-header>
<main>
    <ul id="users">
        @for (user of users; track user.id){
        <li>
            <app-user [id]="user.id" [avatar]="user.avatar" [name]="user.name" [selected]="user.id === selectedUserId"
                (select)="onSelectUser($event)">
            </app-user>
        </li>
        }
    </ul>

    @if (selectedUser){
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
    } @else {
    <p id="fallback">Select a user to view their tasks</p>
    }

</main>
